name: 'Get Java Version'
description: 'Gets the Java version from XDK properties'
outputs:
  java_version:
    description: 'Java version (e.g., 21, 25)'
    value: ${{ steps.get-version.outputs.java_version }}

runs:
  using: 'composite'
  steps:
    - name: Extract Java version from XDK properties
      id: get-version
      shell: bash
      run: |
        # Extract Java version from xdk.properties
        JAVA_VERSION=$(grep '^org\.xtclang\.java\.jdk=' xdk.properties | cut -d'=' -f2)
        echo "java_version=$JAVA_VERSION" >> $GITHUB_OUTPUT
        echo "âœ… Detected Java version: $JAVA_VERSION"

branding:
  icon: 'coffee'
  color: 'orange'
