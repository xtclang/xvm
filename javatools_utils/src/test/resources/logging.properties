# Logging configuration for javatools_utils tests
#
# Suppress INFO-level cleanup messages from CooperativelyCleanableReference
# during tests. The test "shouldIgnoreExceptionsWhileCleaning" deliberately
# triggers exceptions during cleanup to verify they are properly handled.

# Default log level
.level = WARNING

# Suppress INFO messages from CooperativelyCleanableReference (only show WARNING and above)
org.xvm.util.CooperativelyCleanableReference.level = WARNING

# Console handler configuration
handlers = java.util.logging.ConsoleHandler
java.util.logging.ConsoleHandler.level = WARNING
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter
